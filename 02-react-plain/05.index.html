<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- import the React and ReactDOM packages -->
    <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>

    <!-- Using React using JSX syntax -->
    <div id="root"></div>

    <!-- Using babel to transpile the JSX syntax -->
    <script type="text/babel">
      // select the root element
      const root = document.querySelector("#root");

      // React Class Component
      class Greetings extends React.Component {
        render() {
          const { message } = this.props;
          return <p>{message}</p>;
        }
      }

      // React Functional Component
      const App = ({ message, title, paragraph }) => {
        return (
          <React.Fragment>
            <h1>{message}</h1>
            <h2>{title}</h2>
            <p>{paragraph}</p>
          </React.Fragment>
        );
      };

      // create root element and inject the react application
      ReactDOM.createRoot(root).render(
        <React.StrictMode>
          <App message="Welcome!" title="Title" paragraph="Paragraph" />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
