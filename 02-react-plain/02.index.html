<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- import the React and ReactDOM packages -->
    <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>

    <!-- Using React without JSX syntax -->
    <div id="root"></div>

    <script>
      // select the root element
      const root = document.querySelector("#root");

      // React.createElement(tag, attributes, children)
      const app = React.createElement("div", { className: "AppContainer" }, [
        React.createElement("h1", null, "React Application"),
        React.createElement("h2", null, "Some Title"),
        React.createElement("p", null, "Some paragraph"),
      ]);

      // create root element and inject the react application
      ReactDOM.createRoot(root).render(app);
    </script>
  </body>
</html>
